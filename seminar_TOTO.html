<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTO株式会社 商品動画 - WEBビジネス提案会</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Segoe UI", sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .header { background: rgba(255, 255, 255, 0.95); padding: 20px 0; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #333; }
        .back-btn { background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: bold; }
        .main-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .seminar-container { background: rgba(255, 255, 255, 0.95); border-radius: 25px; padding: 40px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
        .company-header { text-align: center; margin-bottom: 40px; }
        .company-logo { font-size: 4rem; margin-bottom: 20px; }
        .company-name { font-size: 2.5rem; font-weight: bold; color: #333; margin-bottom: 15px; }
        .company-description { font-size: 1.2rem; color: #666; line-height: 1.6; }

        .link-section { margin-bottom: 40px; }
        .link-title { font-size: 1.8rem; font-weight: bold; color: #333; margin-bottom: 20px; text-align: center; }
        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 10px;
        }
        @media (max-width: 800px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-btn-title {
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .link-btn-img {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 240px; /* 2倍に変更（元:120px） */
            border-radius: 15px;
            overflow: hidden;
            background: #f0f0f0;
            transition: box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
            border: none;
        }
        .link-btn-img:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            transform: translateY(-2px) scale(1.03);
        }
        .link-btn-img img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .seminar-info { background: #f8f9fa; border-radius: 15px; padding: 30px; margin-bottom: 30px; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .info-item { text-align: center; }
        .info-label { font-size: 0.9rem; color: #666; margin-bottom: 5px; }
        .info-value { font-size: 1.2rem; font-weight: bold; color: #333; }
        .action-buttons { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .action-btn { padding: 15px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 1.1rem; font-weight: bold; text-decoration: none; min-width: 150px; }
        .btn-primary { background: linear-gradient(45deg, #4ecdc4, #44a08d); color: white; }
        .btn-secondary { background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">🎥 WEBビジネス提案会</div>
            <a href="booth.html" class="back-btn"> ブース会場に戻る</a>
        </div>
    </div>
    <div class="main-content">
        <div class="seminar-container">
            <div class="company-header">
                <div class="company-logo">🚿</div>
                <div class="company-name">TOTO株式会社</div>
                <div class="company-description">水まわり空間のトータルソリューションを提供する総合メーカー</div>
            </div>
            <div class="link-section">
                <h2 class="link-title">🔗 商品動画リンク</h2>
                <div class="links-grid">
                    <div class="link-item">
                        <div class="link-btn-title">トイレ</div>
                        <a href="https://jp.toto.com/list/products/toilet/toilet_movie/" class="link-btn-img" target="_blank" rel="noopener">
                            <img src="TOTOtoilet.JPG" alt="トイレ">
                        </a>
                    </div>
                    <div class="link-item">
                        <div class="link-btn-title">キッチン</div>
                        <a href="https://jp.toto.com/list/products/kitchen/kitchen_movie/" class="link-btn-img" target="_blank" rel="noopener">
                            <img src="TOTOkitchen.JPG" alt="キッチン">
                        </a>
                    </div>
                    <div class="link-item">
                        <div class="link-btn-title">バスルーム</div>
                        <a href="https://jp.toto.com/list/products/bath/bath_movie/" class="link-btn-img" target="_blank" rel="noopener">
                            <img src="TOTObath.JPG" alt="バスルーム">
                        </a>
                    </div>
                    <div class="link-item">
                        <div class="link-btn-title">洗面化粧台</div>
                        <a href="https://jp.toto.com/list/products/groom/groom_movie/" class="link-btn-img" target="_blank" rel="noopener">
                            <img src="TOTOsenmen.JPG" alt="洗面化粧台">
                        </a>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <a href="products_TOTO.html" class="action-btn btn-primary">🛍️ おすすめ商品を見る</a>
            </div>
        </div>
    </div>
</body>
</html>
