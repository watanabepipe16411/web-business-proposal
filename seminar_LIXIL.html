<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社LIXIL セミナー動画 - WEBビジネス提案会</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }
        .header { background: rgba(255,255,255,.95); padding: 16px 0; box-shadow: 0 4px 16px rgba(0,0,0,.1); position: sticky; top: 0; }
        .wrap { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 700; font-size: 18px; color: #333; }
        .back { background: linear-gradient(45deg,#ff6b6b,#ee5a24); color:#fff; padding:10px 18px; border-radius:20px; text-decoration:none; }
        .main { max-width: 1200px; margin: 0 auto; padding: 28px 20px; }
        .card { background: rgba(255,255,255,.96); border-radius: 20px; padding: 28px; box-shadow: 0 16px 32px rgba(0,0,0,.12); }
        .center { text-align:center; }
        .logo-emoji { font-size: 44px; margin-bottom: 8px; }
        .name { font-size: 28px; font-weight: 700; margin-bottom: 8px; color:#333; }
        .desc { color:#666; margin-bottom: 24px; }
        .video { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 12px; overflow: hidden; background:#000; }
        iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }
        .actions { margin-top: 18px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
        .btn { padding: 12px 18px; border-radius: 22px; text-decoration:none; color:#fff; font-weight:700; }
        .primary { background: linear-gradient(45deg,#4ecdc4,#44a08d); }
        .secondary { background: linear-gradient(45deg,#ff6b6b,#ee5a24); }
    </style>
</head>
<body>
    <div class="header"><div class="wrap"><div class="logo">🎥 WEBビジネス提案会</div><a class="back" href="booth.html">← ブース会場に戻る</a></div></div>
    <div class="main">
        <div class="card">
            <div class="center">
                <div class="logo-emoji">🏠</div>
                <div class="name">株式会社LIXIL</div>
                <div class="desc">住まいと暮らしの総合住生活ソリューションカンパニー</div>
            </div>
            <div class="video"><iframe src="https://www.youtube.com/embed/m8fptNAMKUM" allowfullscreen></iframe></div>
            <div class="actions">
                <a class="btn primary" href="products_LIXIL.html">🛍️ おすすめ商品を見る</a>
            </div>
        </div>
    </div>
</body>
</html>
